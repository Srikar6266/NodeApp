name: CICD
on:
    push:
        branches: [main,master]

jobs:
    build:
        runs-on: [ubuntu-latest]
    
    steps:
        - name: checkout Source code
          uses: actions/checkout@v3
        
        - name: Node Version
          uses: actions/setup-node@v3
          with:
            node-version: 16.x
            

